<div id="app">
    <h1 :class="classObject">Hello</h1>
    <button @click="isActive = !isActive">切り替え</button>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            counter: 0,
            isActive: true,
        },
        computed: {
            classObject: function() {
                return {
                    red: this.isActive,
                    'bg-blue': !this.isActive
                }
            }
        },
    })
</script>

<style type="text/css">
    .red {
        color: red;
    }
    .bg-blue {
        background-color: blue;
    }
</style>
