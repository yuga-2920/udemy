<div id="app">
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ lessThanThree }}</p>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            counter: 0,
        },
        computed: {
            lessThanThree: function () {
                return this.counter > 3 ? '3より上' : '3以下';
                }
        },
        watch: {
            counter: function () {
                var vm = this;
                setTimeout(function(){
                    vm.counter = 0;
                }, 3000)
            }
        }
    })
</script>

    .red {
        color: red;
    }
    .bg-blue {
        background-color: blue;
    }
</style>
